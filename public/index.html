<!-- index.html -->
<html>
  <head>
    <title>Hello React</title>
    <meta charset="utf-8"/>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

  </head>
  <body>
    <div id="content"></div>
    <div id="react_demo"></div>
    <div id="timer"></div>
    <div id="todo_app">  </div>
    <div id="quiz_app">  </div>

    <script type="text/jsx">

    var CommentBox = React.createClass({
      loadCommentsFromServer: function() {
        $.ajax({
          url: this.props.url,
          dataType: 'json',
          cache: false,
          success: function(data) {
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err) {
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      handleCommentSubmit: function(comment) {
        var comments = this.state.data;
        var newComments = comments.concat([comment]);
        this.setState({data: newComments});
        $.ajax({
              url: this.props.url,
              dataType: 'json',
              type: 'POST',
              data: comment,
              success: function(data) {
                this.setState({data: data});
              }.bind(this),
              error: function(xhr, status, err) {
                console.error(this.props.url, status, err.toString());
              }.bind(this)
            });
      },
      getInitialState: function() {
        return {data: []};
      },
      componentDidMount: function() {
        this.loadCommentsFromServer();
        setInterval(this.loadCommentsFromServer, this.props.pollInterval);
      },
      render: function() {
        return (
          <div className="commentBox">
            <h1>Comments</h1>
            <CommentList data={this.state.data} />
            <CommentForm onCommentSubmit={this.handleCommentSubmit}/>
          </div>
        );
      }
    });

    var CommentList = React.createClass({
      render: function(){
        var commentNodes = this.props.data.map(function(comment){
          return(
            <Comment author={comment.author}>
            {comment.text}
            </Comment>
          );
        });
        return (
          <div className="commentList">
          {commentNodes}
          </div>
        );
      }
    });

    var CommentForm = React.createClass({
      handleSubmit: function(e){
        e.preventDefault();
        var author = React.findDOMNode(this.refs.author).value.trim();
        var text = React.findDOMNode(this.refs.text).value.trim();
        if (!text || !author){
          return;
        }
        this.props.onCommentSubmit({author: author, text: text});
        React.findDOMNode(this.refs.author).value = '';
        React.findDOMNode(this.refs.text).value = '';
        return;
      },
      render: function(){
        return (
          <form className="commentForm" onSubmit={this.handleSubmit}>
            <input type="text" placeholder="Your Name" ref='author'/>
            <input type="text" placeholder="Your comment...." ref='text'/>
            <input type="submit" value="Post"/>
          </form>
        );
      }
    });

    var Comment = React.createClass({
      render: function(){
        var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
        return (
          <div className="comment">
            <h2 className='commentAuthor'>
              {this.props.author}
            </h2>
            <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
          </div>
        );
      }
    });

    var data = [
      {author: "Pete Hunt", text: "This is one comment"},
      {author: "Jordan Walke", text: "This is *another* comment"},
      {author: "Andrew James", text: "Is the Man"}

    ];

    React.render(
      <CommentBox url="comments.json" pollInterval={2000}/>,
      document.getElementById('content')
    );


    //React tutorial with Bobby

    //Saying Hello Component 1
    var HelloMessage = React.createClass({
      render: function() {
        return <div>Hello {this.props.firstName} {this.props.lastName}</div>;
      }
    });

    var mountNode = document.getElementById('react_demo')

    React.render(<HelloMessage firstName="John" lastName="Smith" />, mountNode);

    //Timer Component 2
    var Timer = React.createClass({
      getInitialState: function() {
        return {secondsElapsed: 0};
      },
      tick: function() {
        this.setState({secondsElapsed: this.state.secondsElapsed + 1});
      },
      componentDidMount: function() {
        this.interval = setInterval(this.tick, 1000);
      },
      componentWillUnmount: function() {
        clearInterval(this.interval);
      },
      render: function() {
        return (
          <div>Seconds Elapsed: {this.state.secondsElapsed}</div>
        );
      }
    });

    var mountNode = document.getElementById('timer')
    React.render(<Timer />, mountNode);

    // todo listComponent 3
    var TodoList = React.createClass({
      render: function() {
        var createItem = function(itemText, index) {
          return <li key={index + itemText}>{itemText}</li>;
        };
        return <ul>{this.props.items.map(createItem)}</ul>;
      }
    });
    var TodoApp = React.createClass({
      getInitialState: function() {
        return {items: [], text: ''};
      },
      onChange: function(e) {
        this.setState({text: e.target.value});
      },
      handleSubmit: function(e) {
        e.preventDefault();
        var nextItems = this.state.items.concat([this.state.text]);
        var nextText = '';
        this.setState({items: nextItems, text: nextText});
      },
      render: function() {
        return (
          <div>
            <h3>TODO</h3>
            <TodoList items={this.state.items} />
            <form onSubmit={this.handleSubmit}>
              <input onChange={this.onChange} value={this.state.text} />
              <button>{'Add #' + (this.state.items.length + 1)}</button>
            </form>
          </div>
        );
      }
    });

    React.render(<TodoApp />, document.getElementById("todo_app"));

    //Quiz App
    var QuizApp = React.createClass({
      render: function(){
        return(
        <div>
          <Question />
        </div>
        )
      }
    });

    var Question = React.createClass({
      getInitialState: function(){
        return{answer:["Josh", "Andrew"], userAnswer:""};
      },
      onChange: function(e){
        this.setState({userAnswer: e.target.value})
      },
      handleSubmit: function(e){
        e.preventDefault();
        if(this.state.answer[0] || this.state.answer[1] === this.state.userAnswer){
          console.log('Correct');
        }else{
          console.log('Wrong');
      }
      },
      render: function(){
        return(
        <div>
        <h1>Whats your name?</h1>
        <form onSubmit={this.handleSubmit}>
          <input type="text" onChange={this.onChange} value={this.state.userAnswer} placeholder="Your Name"/>
          <input type="submit" value="Enter"/>
        </form>

        </div>
        )
      }
    });

    React.render(
      <QuizApp />,
      document.getElementById("quiz_app")
    );
    </script>
  </body>
</html>
